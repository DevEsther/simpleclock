<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="color" > @blackqueen
    <div>
        <div id="container">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>

    
    
</body>
<script>
 setInterval(() => {
  let d = new Date();
  hr = d.getHours();
  min =d.getMinutes()
  sec =d.getSeconds();
  rotation=30* hr +min /2
  minrotation=6 * min;
  secrotation = 6* sec


  hour.style.transform =`rotate(${rotation}deg)`;
  minute.style.transform =`rotate(${minrotation}deg)`;
  second.style.transform =`rotate(${secrotation}deg)`;
  
 },1000 );
    
</script>
</html>
